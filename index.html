<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 섹션 애니메이션 */
        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fade-in.visible {
            opacity: 1;
        }
        .section {
            padding: 60px 0;
            text-align: center;
        }
        /* 반응형 조정 */
        @media (max-width: 768px) {
            .section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<!-- 스크립트 및 애니메이션 로직 추가 -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const sections = document.querySelectorAll(".fade-in");
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("visible");
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.3 });

        sections.forEach(section => observer.observe(section));
    });
</script>

<!-- 결혼 인사말 섹션 -->
<section class="section fade-in bg-light" id="greeting">
    <h2>결혼 인사말</h2>
    <p>저희의 결혼식에 초대합니다. 함께해 주신다면 큰 축복이 될 것입니다.</p>
    <img src="img.jpg" class="img-fluid rounded" alt="신랑 신부 사진">
</section>

<!-- 장소 및 시간 섹션 -->
<section class="section fade-in" id="location">
    <h2>장소 및 시간</h2>
    <p>장소: 서울 특별시 강남구 웨딩홀<br>일시: 2024년 12월 24일 오후 2시</p>
    <!-- 남은 시간 표시 -->
    <p id="countdown"></p>
</section>

<!-- 갤러리 섹션 -->
<section class="section fade-in bg-light" id="gallery">
    <h2>갤러리</h2>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img.jpg" alt="첫 번째 사진">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img.jpg" alt="두 번째 사진">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img.jpg" alt="세 번째 사진">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">이전</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">다음</span>
        </a>
    </div>
</section>

<!-- 카카오 지도 -->
<section class="section fade-in" id="map">
    <h2>오시는 길</h2>
    <div id="kakaoMap" style="width:100%;height:300px;"></div>
</section>

<!-- 연락처 및 계좌 섹션 -->
<section class="section fade-in bg-light" id="contacts">
    <h2>연락처 및 계좌</h2>
    <p>신랑: 010-0000-0000 | 계좌: 000-0000-0000-00</p>
    <p>신부: 010-0000-0000 | 계좌: 000-0000-0000-00</p>
    <p>양가 부모님 연락처</p>
</section>

<!-- 축하 인사말 남기기 섹션 -->
<section class="section fade-in" id="messages">
    <h2>축하 인사말 남기기</h2>
    <textarea class="form-control" rows="4" placeholder="축하 인사말을 남겨주세요"></textarea>
    <button class="btn btn-primary mt-3">남기기</button>
</section>

<!-- Bootstrap JS 및 기타 JavaScript 라이브러리 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- 카카오 지도 API -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b4620ad8c74c601c53049e19dd425ed8"></script>
<script>
    // 카카오 지도 생성
    var mapContainer = document.getElementById('kakaoMap');
    var mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 3
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);
</script>

<!-- 남은 시간 계산 -->
<script>
    const targetDate = new Date('2024-12-24T14:00:00');
    function updateCountdown() {
        const now = new Date();
        const timeDiff = targetDate - now;
        if (timeDiff <= 0) {
            document.getElementById('countdown').innerHTML = "결혼식이 시작되었습니다!";
            return;
        }
        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        document.getElementById('countdown').innerHTML = `${days}일 ${hours}시간 남았습니다.`;
    }
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
